<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .quiz-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .numbers {
        display: flex;
    }

    .number {
        padding: 5px;
        margin: 5px;
        border: 1px solid black;
        cursor: pointer;
    }

    .answer-zone {
        width: 200px;
        height: 50px;
        margin: 20px 0;
        border: 1px dashed black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

    <div class="quiz-container">
        <div class="numbers">
            <div class="number" draggable="true">-5</div>
            <div class="number" draggable="true">-3</div>
            <div class="number" draggable="true">-7</div>
            <div class="number" draggable="true">-1</div>
        </div>
        <div class="answer-zone"></div>
        <button onclick="checkAnswer()">Check Answer</button>
        <br>
        <button onclick="resetQuiz()">Reset Quiz</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
